<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SocialTrust</title>
    <meta name="description" content="Accedi al tuo account SocialTrust">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 400px;
            margin: 2rem auto;
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .back-arrow {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .back-arrow:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: #4f46e5;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .success {
            background: #d1fae5;
            color: #059669;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .enterprise-badge {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-arrow">‚Üê</a>
    
    <div class="container">
        <div class="header">
            <div class="logo">ST</div>
            <h1>Bentornato!</h1>
            <p class="subtitle">Accedi al tuo account SocialTrust</p>
        </div>

        <div id="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                Accedi
            </button>
        </form>

        <div class="links">
            <a href="register.html">Non hai un account? Registrati</a><br>
            <a href="#" id="forgotPassword">Password dimenticata?</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const messageDiv = document.getElementById('message');

        // Show message function
        function showMessage(text, isError = false) {
            messageDiv.innerHTML = `<div class="${isError ? 'error' : 'success'}">${text}</div>`;
        }

        // Clear message function  
        function clearMessage() {
            messageDiv.innerHTML = '';
        }

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showMessage('Per favore compila tutti i campi', true);
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Accesso in corso...';

            try {
                const response = await fetch('/.netlify/functions/auth-system', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'login',
                        email: email,
                        password: password
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // Store user session
                    localStorage.setItem('user_session', JSON.stringify({
                        user: result.user,
                        session: result.session,
                        loginTime: new Date().toISOString()
                    }));

                    let welcomeMessage = `Benvenuto ${result.user.full_name || result.user.email}!`;
                    if (result.user.enterprise_access) {
                        welcomeMessage += ' <span class="enterprise-badge">ENTERPRISE ACCESS</span>';
                    }
                    
                    showMessage(welcomeMessage);

                    // Redirect after 1 second
                    setTimeout(() => {
                        window.location.href = result.user.enterprise_access ? 'admin.html' : 'index.html';
                    }, 1000);
                } else {
                    showMessage(result.error, true);
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Errore di connessione. Riprova.', true);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Accedi';
            }
        });

        // Forgot password
        document.getElementById('forgotPassword').addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            if (!email) {
                showMessage('Inserisci la tua email per recuperare la password', true);
                return;
            }

            try {
                const response = await fetch('/.netlify/functions/auth-system', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'reset_password',
                        email: email
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage('Email di recupero inviata! Controlla la tua casella.');
                } else {
                    showMessage(result.error, true);
                }
            } catch (error) {
                showMessage('Errore nell\'invio dell\'email di recupero', true);
            }
        });

        // Check if user is already logged in
        const userSession = localStorage.getItem('user_session');
        if (userSession) {
            try {
                const session = JSON.parse(userSession);
                if (session.user) {
                    window.location.href = session.user.enterprise_access ? 'admin.html' : 'index.html';
                }
            } catch (e) {
                localStorage.removeItem('user_session');
            }
        }
    </script>
</body>
</html>
