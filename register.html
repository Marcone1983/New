<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - SocialTrust</title>
    <meta name="description" content="Crea il tuo account SocialTrust">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 450px;
            margin: 2rem auto;
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .back-arrow {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .back-arrow:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: #4f46e5;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .success {
            background: #d1fae5;
            color: #059669;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .enterprise-badge {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            margin-top: 0.5rem;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }

        .strength-weak {
            color: #dc2626;
        }

        .strength-medium {
            color: #f59e0b;
        }

        .strength-strong {
            color: #059669;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-arrow">←</a>
    
    <div class="container">
        <div class="header">
            <div class="logo">ST</div>
            <h1>Unisciti a SocialTrust</h1>
            <p class="subtitle">Crea il tuo account per iniziare</p>
        </div>

        <div id="message"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="full_name">Nome Completo</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="company_name">Nome Azienda (opzionale)</label>
                <input type="text" id="company_name" name="company_name">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div id="password-strength" class="password-strength"></div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Conferma Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit" class="btn" id="registerBtn">
                Crea Account
            </button>
        </form>

        <div class="links">
            <a href="login.html">Hai già un account? Accedi</a>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const messageDiv = document.getElementById('message');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const strengthDiv = document.getElementById('password-strength');

        // Show message function
        function showMessage(text, isError = false) {
            messageDiv.innerHTML = `<div class="${isError ? 'error' : 'success'}">${text}</div>`;
        }

        // Clear message function  
        function clearMessage() {
            messageDiv.innerHTML = '';
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = [];

            if (password.length >= 8) strength++;
            else feedback.push('almeno 8 caratteri');

            if (/[a-z]/.test(password)) strength++;
            else feedback.push('lettere minuscole');

            if (/[A-Z]/.test(password)) strength++;
            else feedback.push('lettere maiuscole');

            if (/[0-9]/.test(password)) strength++;
            else feedback.push('numeri');

            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            else feedback.push('caratteri speciali');

            let strengthText = '';
            let strengthClass = '';

            if (strength < 3) {
                strengthText = 'Debole - Aggiungi: ' + feedback.join(', ');
                strengthClass = 'strength-weak';
            } else if (strength < 5) {
                strengthText = 'Media - Migliora con: ' + feedback.join(', ');
                strengthClass = 'strength-medium';
            } else {
                strengthText = 'Forte ✓';
                strengthClass = 'strength-strong';
            }

            strengthDiv.textContent = strengthText;
            strengthDiv.className = `password-strength ${strengthClass}`;
            
            return strength >= 3;
        }

        // Password input listener
        passwordInput.addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        // Confirm password validation
        confirmPasswordInput.addEventListener('input', (e) => {
            if (passwordInput.value !== e.target.value) {
                e.target.setCustomValidity('Le password non coincidono');
            } else {
                e.target.setCustomValidity('');
            }
        });

        // Registration form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();
            
            const fullName = document.getElementById('full_name').value.trim();
            const email = document.getElementById('email').value.trim();
            const companyName = document.getElementById('company_name').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            // Validation
            if (!fullName || !email || !password) {
                showMessage('Per favore compila tutti i campi obbligatori', true);
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Le password non coincidono', true);
                return;
            }

            if (!checkPasswordStrength(password)) {
                showMessage('La password non è abbastanza forte', true);
                return;
            }

            registerBtn.disabled = true;
            registerBtn.textContent = 'Creazione account...';

            try {
                const response = await fetch('/.netlify/functions/auth-system', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'register',
                        email: email,
                        password: password,
                        full_name: fullName,
                        company_name: companyName
                    })
                });

                const result = await response.json();

                if (result.success) {
                    let welcomeMessage = `Account creato con successo, ${result.user.full_name}! Controlla la tua email per verificare l'account.`;
                    
                    if (result.user.enterprise_access) {
                        welcomeMessage += ' <span class="enterprise-badge">ENTERPRISE ACCESS ATTIVATO</span>';
                    }
                    
                    showMessage(welcomeMessage);

                    // Redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    showMessage(result.error, true);
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Errore di connessione. Riprova.', true);
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Crea Account';
            }
        });

        // Check if user is already logged in
        const userSession = localStorage.getItem('user_session');
        if (userSession) {
            try {
                const session = JSON.parse(userSession);
                if (session.user) {
                    window.location.href = session.user.enterprise_access ? 'admin.html' : 'index.html';
                }
            } catch (e) {
                localStorage.removeItem('user_session');
            }
        }
    </script>
</body>
</html>
